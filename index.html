<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="fylo-card">
          <div class="main-logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="logos">
            <div class="box">
              <img
                src="./images/icon-document.svg"
                alt=""
                class="logo document"
              />
            </div>
            <div class="box">
              <img src="./images/icon-folder.svg" alt="" class="logo" />
            </div>
            <div class="box">
              <img src="./images/icon-upload.svg" alt="" class="logo" />
            </div>
          </div>
        </div>
        <div class="storage-card">
          <div class="gb-left-card">
            <div class="gb-left-card-relative">
              <div class="triangle-up"></div>
            </div>

            <div class="gb-left-card-relative">
              <div class="numbers">185 <span>GB LEFT</span></div>
            </div>
          </div>
          <div class="usage">
            Youâ€™ve used <span>815 GB </span> of your storage
          </div>
          <div class="strok">
            <div class="outline"></div>
            <div class="fill">
              <div class="fill-relative">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="gb">
            <div class="start">0 GB</div>
            <div class="end">1000 GB</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
